name: ci

on:
  pull_request:
    branches:
      - '*'
  push:
    branches:
      - '*'


jobs:
build-and-test:
runs-on: ubuntu-latest
steps:
- name: Checkout repo
uses: actions/checkout@v2
- name: Set up Node.js
uses: actions/setup-node@v2
with:
node-version: 18
- name: Install dependencies
run: npm install
- name: Run Jest tests
run: npm run test